<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- custom CSS -->
    <style>
    .box {
      height: 400px;
      width: 400px;
      display:block;
      align-content: center;
    }

    .blue
    {
      background-color: blue;
    }

    .yellow
    {
      background-color: yellow;
    }

    .pink
    {
      background-color: pink;
    }
    </style>
  </head>
  <body ng-app="jarijariku" ng-controller="JariCtrl">
    <ion-pane>
        <ion-side-menus>
        <!-- Left menu -->
        <ion-side-menu side="left">
          <ion-header-bar class="bar-stable">
            <h1 class="title">Categories</h1>
          </ion-header-bar>
        </ion-side-menu>

        <!-- Center Content -->
        <ion-side-menu-content>

          <ion-header-bar class="bar-stable">
            <h1 class="title">Jari-Jari Ku</h1>
          </ion-header-bar>

          <ion-content>
            <!--<ion-list>
              <ion-item ng-repeat="sign in activeProject.sign">
                {{sign.title}}
              </ion-item>
            </ion-list>-->
            <ion-slide-box on-slide-changed="slideHasChanged($index)" ng-repeat="sign in signs">
              <ion-slide>
                <div class="card">
                  <div class="item item-body">
                    <img class="full-image" src="/img/jari-placeholder.png" />
                    <p>{{sign.title}}</p>
                  </div>
                </div>
              </ion-slide>
            </ion-slide-box>
          </ion-content>

        </ion-side-menu-content>

        <!-- Right menu -->
        <ion-side-menu side="right">
          <ion-header-bar class="bar-stable">
            <h1 class="title">About</h1>
          </ion-header-bar>
        </ion-side-menu>

      </ion-side-menus>
    </ion-pane>
  </body>
</html>
